<div class="container" style="width: 50%;" *ngFor="let product of cartProducts">
  <br>
  <div class="card" >
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <h1 class="card-title">{{product.Name}}</h1>
      

          <h3>{{product.Price}} EGP</h3>
        </div>

        <div class="col-md-4">
          <img *ngIf="product.ProductImage" src="{{getImage(product.ProductImage)}}" width="120" height="160">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <br>
  <button *ngIf="cartProducts.length > 0" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
  <br>
</div>
