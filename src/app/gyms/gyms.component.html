<div class="container" style="width: 50%;" *ngFor="let gym of gyms">
  <br>
  <div class="card" >
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <h3 class="card-title">{{gym.Name}}</h3>
      

          <div class="row">
            <div class="col">
              <p class="card-text">
                {{gym.Address}}
              </p>
              <h3>{{gym.Mobile}}</h3>
            </div>
            <div class="col">
              {{gym.Price}} EGP/Month
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img *ngIf="gym.GymImage" src="{{getImage(gym.GymImage)}}" width="120" height="160">
        </div>
        <br>
        
        <div>
          <strong>Description:</strong> {{gym.Description}}
        </div>
      </div>
      <div class="text-center">
        <br>
        <button class="btn btn-primary" (click)="AddToCart(product.ID)"><i class="fa fa-cart-plus"></i> Subscribe</button>
      </div>
    </div>
  </div>
</div>
